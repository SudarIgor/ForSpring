<html>
<head>
    <meta charset="UTF-8">
    <title>Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body ng-app="front-app">
<div class="container" ng-controller="indexController">
    <h1>EShop</h1>

    <table class="table">
        <thead>
        <tr>
            <td>id</td>
            <td>title</td>
            <td>price</td>
            <td>Category</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>{{p.category}}</td>
            <td>
                <button class="btn btn-primary" ng-click="showInfo(p)">info</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="delete(p)">X</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="btn-group" role="group" ng-repeat="pageIndex in paginationArray">
        <button type="button" class="btn btn-outline-primary" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
    </div>

    <p></p>

    <h3>Добавить новый продукт</h3>

    <form novalidate ng-submit="createNewProduct()">

        <input class="form-control" type="text" placeholder="Название продукта" ng-model="new_product.title">
        <input class="form-control" type="number" placeholder="Цена" ng-model="new_product.price">
        <select class="form-select" aria-label="categories" id="categoryForm" ng-model="new_product.category">
            <option ng-repeat="category in categories" placeholder="Категория" value="{{category.title}}">{{category.title}}</option>
        </select>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>

</div>
</body>
</html>
