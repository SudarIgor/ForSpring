<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Product information</h1>
    <br>
    <table  class="table table-striped">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td></td>
            <td>Price</td>
            <td></td>
            <td>Category</td>
            <td></td>
        </tr>
        <tr>
            <td th:text="${product.get().id}">id</td>
            <td th:text="${product.get().title}">title</td>
            <td>   <a class="btn btn-primary" th:href="@{'/products/' + ${product.get().id} +'/change_price?price=-1'}" > - </a></td>
            <td th:text="${product.get().price}">cost</td>
            <td> <a class="btn btn-primary" th:href="@{'/products/' + ${product.get().id} +'/change_price?price=1'}" > + </a></td>
            <td th:text="${product.get().category}">category</td>
            <td> <a class="btn btn-danger" th:href="@{'/products/' + ${product.get().id} +'/delete'}" > X </a></td>
        </tr>

    </table>
     <div class="mb-3">
         <a th:href="@{'/products/'+ ${product.get().id} +'/update'}" class="btn btn-primary">Update products</a>
         <a th:href="@{/products/show_all}" class="btn btn-primary">List of products</a>
     </div>


</div>
</body>
</html>
