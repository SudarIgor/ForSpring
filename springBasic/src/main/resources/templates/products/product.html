<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Product information</h1>
    <br>
    <table  class="table table-striped">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td></td>
            <td>Cost</td>
            <td></td>
        </tr>
        <tr>
            <td th:text="${product.id}">id</td>
            <td th:text="${product.title}">title</td>
            <td>   <a class="btn btn-primary" th:href="@{'/products/' + ${product.id} +'/change_cost?cost=-1'}" > - </a></td>
            <td th:text="${product.cost}">cost</td>
            <td> <a class="btn btn-primary" th:href="@{'/products/' + ${product.id} +'/change_cost?cost=1'}" > + </a></td>
        </tr>

    </table>
    <a th:href="@{/products/show_all}" class="btn btn-primary">List of products</a>
</div>
</body>
</html>
