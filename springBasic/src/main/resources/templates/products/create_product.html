<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1> Create new product</h1>
        <form method="POST" th:action="@{/products/create}" th:object="${product}">
            <div class="mb-3">
                <label for="titleForm" class="form-label">Title</label>
<!--                Используется атрибут name="title", если мы не передаем объект (product) и получаем значение через
                    @RequestParam String title-->
<!--                <input type="text" class="form-control" name="title" id="titleForm" placeholder="наименование товара">-->
                <input type="text" class="form-control" th:field="*{title}" id="titleForm" placeholder="наименование товара">
            </div>
            <div class="mb-3">
                <label for="costForm" class="form-label" th:field="*{cost}" >Cost</label>
                <input type="text" class="form-control" name="cost" id="costForm" placeholder="цена товара">
            </div>
            <button type="submit"  class="btn btn-primary">Create</button>
        </form>
        <br>
        <a th:href="@{/products/show_all}" class="btn btn-primary">List of products</a>
    </div>
</body>
</html>
