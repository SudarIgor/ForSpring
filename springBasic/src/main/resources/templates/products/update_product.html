<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h1 th:text="Update + ' ' + ${product.title}"/>
    <form method="POST" th:action="@{'/products/' + ${product.id} + '/update'}" th:object="${product}">

        <div class="mb-3">
            <label for="titleForm" class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" id="titleForm" placeholder="${product.title}">
        </div>
        <div class="mb-3">
            <label for="priseForm" class="form-label" >Price</label>
            <input type="text" class="form-control" th:field="*{price}"  id="priseForm" placeholder="${product.price}">
        </div>
        <div class="mb-3">
            <label for="categoryForm" class="form-label" >Category</label>
            <input type="text" class="form-control" th:field="*{category}"  id="categoryForm" placeholder="${product.category}">
        </div>
        <button type="submit"  class="btn btn-primary">Update</button>
    </form>
    <br>
    <a th:href="@{/products/show_all}" class="btn btn-primary">List of products</a>
</div>
</body>
</html>
